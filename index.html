<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Biglietto del treno form</title>
</head>

<body>

    <div class="container mt-5">
        <h1 align="center">CALCOLA IL PREZZO DEL BIGLIETTO</h1>
        <div class="card">
            <!-- /.card-first -->
            <form class="d-flex flex-wrap align-items-center gap-2">
                <div class="mt-3 mb-3 ms-3 me-3">
                    <label for="name-field">Nome Passeggero</label>
                    <input class="form-control" placeholder="Nome e Cognome" id="name-field" type="text" required>
                </div>

                <div class="mt-3 mb-3 ms-3 me-3">
                    <label for="km-field">Km da percorrere</label>
                    <input class="form-control" placeholder="Km da percorrere" id="km-field" type="number" required>
                </div>

                <div class="mt-3 mb-3 ms-3 me-3">
                    <label for="age-field">Fascia d'et√†</label>
                    <input class="form-control" placeholder="age" id="age-field" type="number" required>
                </div>


                <div class="btn pt-4 pb-2">
                    <button id="button-genera" type="submit" class=" btn btn-outline-primary btn-lg">GENERA</button>
                </div>
                <!-- /.btn-->
            </form>
            <!-- /.form-->
        </div>
        <div id="output"></div>
        <!-- /#output -->
    </div>


    <script src="./main.js"></script>
</body>

</html>
