<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Biglietto del treno form</title>
</head>

<body class="bg-primary">

    <div class="container mt-5">
        <em>
            <h1 class="text-white text-center">CALCOLA IL PREZZO DEL BIGLIETTO</h1>
        </em>
        <div class="card border border-5 rounded-4 border-primary border-opacity-50">
            <!-- /.card-first -->
            <form class="d-flex flex-wrap align-items-center justify-content-around gap-2 ">
                <div class="mt-5 mb-5 ms-3 me-3 text-center text-secondary">
                    <strong><label for="name-field">Nome Passeggero</label></strong>
                    <input class="form-control text-center" placeholder="Nome e Cognome" id="name-field" type="text"
                        required>
                </div>

                <div class="mt-5 mb-5 ms-3 me-3 text-center text-secondary">
                    <strong><label for="km-field">Km da percorrere</label></strong>
                    <input class="form-control text-center" placeholder="Km " id="km-field" type="number" required>
                </div>

                <div class="mt-5 mb-5 ms-3 me-3 text-center text-secondary">
                    <strong><label for="age-field">Fascia d'et√†</label></strong>
                    <input class="form-control text-center " placeholder="Age" id="age-field" type="number" required>
                </div>


                <div class="btn pt-4 pb-2">
                    <button id="button-genera" type="submit" class=" btn btn-primary btn-lg">GENERA</button>
                </div>
                <div class="btn pt-4 pb-2">
                    <button onclick="pulisciForm('Form')" id=" button-annulla" type="button"
                        class="btn btn-danger btn-lg">
                        ANNULLA
                    </button>
                </div>
                <!-- /.btn-->
            </form>
            <!-- /.form-->
        </div>
        <div id="output"></div>
        <!-- /#output -->
    </div>


    <script src="./main.js"></script>
</body>

</html>
