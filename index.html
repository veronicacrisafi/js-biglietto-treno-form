<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Biglietto del treno form</title>
</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <!-- /.card-first -->
            <form action="">
                <div class="row">
                    <div class="col">Nome e Cognome</div>
                    <!-- /.col 1 -->
                    <div class="col">Km da percorrere</div>
                    <!-- /.col 2-->
                    <div class="col">Fascia d'età</div>
                    <!-- /.col 3-->
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <input class="form-control" placeholder="Nome e Cognome" id="name-field" type="text" required>
                    </div>
                    <!-- /.col 1b -->
                    <div class="col">
                        <input class="form-control" placeholder="Km da percorrere" id="name-field" type="text" required>
                    </div>
                    <!-- /.col 2b-->
                    <div class="col">
                        <select class="form-select" id="age-field">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over-65">Over 65</option>
                        </select>
                    </div>
                    <!-- /.col 3b-->
                </div>
                <!-- /.row -->
                <div class="btn mt-4">
                    <button id="button-genera" type="submit">GENERA</button>
                    <button id="button-annulla">ANNULLA</button>
                </div>
                <!-- /.btn-->
            </form>
            <!-- /.form-->
        </div>
    </div>

    <div class="container mt-5">
        <!-- /.container -->
        <div class="col">

            <div class="card">
                <div class="card-header" id="passeggeri">
                    DETTAGLIO PASSEGGERI
                </div>
                <!-- /.card-header-->
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3>Nome passeggero</h3>
                            <p>Nome e Cognome</p>
                        </div>
                        <!-- /.col -->
                        <div class="col">
                            <p>
                                <strong>Offerta</strong>
                            </p>
                            <p>Biglietto stardand</p>
                        </div>
                        <!-- /.col -->
                        <div class="col">
                            <p>
                                <strong>Carrozza</strong>
                            </p>
                            <p>5</p>
                        </div>
                        <!-- /.col -->
                        <div class="col">
                            <p>
                                <strong>Codice CP</strong>
                            </p>
                            <p>92911</p>
                        </div>
                        <!-- /.col -->
                        <div class="col">
                            <p>
                                <strong>Costo biglietto</strong>
                            </p>
                            <p>2.10 €</p>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->

                </div>
                <!-- /.card-body -->
            </div>

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
